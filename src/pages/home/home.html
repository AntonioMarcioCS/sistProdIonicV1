<ion-header> 
  <ion-navbar>
    <h3>AppCoPIA</h3>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <img src="assets/imgs/SistProd1_Logo.png" alt="logo">
  <form>  
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Aplicativo para Controle de Produção Integrada de Alimentos</p>
  </ion-toolbar>
</ion-footer>

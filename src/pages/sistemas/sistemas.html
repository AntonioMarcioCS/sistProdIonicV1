<ion-header> 
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sisteminhas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetalhe(item.id)">
      <ion-thumbnail item-start>
          <img [src]="item.imageUrl || 'assets/imgs/mandala.jpg'">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
      <p>sistemas</p>
    </button>
  </ion-list>
</ion-content>

<ion-header> 
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{canteiro?.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--<img src="assets/imgs/canteiros.jpg " alt="logo">-->
  <ion-card ion-item *ngFor="let plantio of plantios">
    <ion-card-content>
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/' + plantio.culturaId + '.png'" style="margin: 0 auto 0">
      </ion-thumbnail> 
      <ion-card-title>
        {{plantio?.nome}}
      </ion-card-title>  
      <h2>Quantidade: {{plantio?.qtd}}</h2>
      <h2>Previsão de Colheita: {{plantio?.colheita}}</h2>
      <button ion-button color="secondary"  small (click)="showIrrigar(plantio?.id)">Irrigação</button>
      <button ion-button color="warning"  small (click)="showFertilizar(plantio?.id)">Fertil</button>
      <button ion-button color="success"  small>Colher</button>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="showPlantar(canteiro?.id)">Plantar</button>
</ion-content>

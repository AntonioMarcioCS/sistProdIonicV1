<ion-header> 
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{criatorio?.nome}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding> 
  <ion-card ion-item *ngFor="let animal of animais">
    <ion-card-content>
      <ion-card-title>
        {{animal?.nome}}
      </ion-card-title>  
      <p>Ra√ßa: {{animal?.raca}}</p>
      <p>Nascido em: {{animal?.nascimento}}</p>
      <button ion-button color="secondary" small>Inserir</button>
      <button ion-button color="warning" small>Alimentar</button>
      <button ion-button color="success" small>Retirar</button>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="showAdicionar(criatorio?.id)">Adicionar animal</button>
</ion-content>

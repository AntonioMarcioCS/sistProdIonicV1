<ion-header>
  <ion-navbar>
    <ion-title>Criatorios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
            <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <h2>{{ item.nome }}</h2>
        <p>Criatorios</p>
      </button>
    </ion-list>
  </ion-content>

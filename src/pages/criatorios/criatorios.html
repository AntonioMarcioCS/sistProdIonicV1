<ion-header>
    <ion-navbar>
      <ion-title>{{sistema?.nome}}: Criatórios</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
      <img src="assets/imgs/criatorios_logo.png" alt="Criatórios:" style="width: 60%">
    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let criatorio of criatorios" (click)="showDetalhe(criatorio.id)">
        <!--<ion-thumbnail item-start>
            <img [src]="criatorio.imageUrl || 'assets/imgs/canteiro02.png'">
        </ion-thumbnail>-->
        <h1>{{ criatorio.nome }}</h1>
      </button>
    </ion-list>
    <button ion-button block (click)="showNovoCriatorio()">Adicionar Criatório</button>
  </ion-content>
